<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="./swiper.css" />
	</head>
	<body>
		<div class="swiper-container" style=" width: 600px; height: 300px;">
			<div class="swiper-wrapper">
		        <div class="swiper-slide" style="background: #399; background: url(img/02.png) center center no-repeat;">Slide 1</div>
		        <div class="swiper-slide" style="background: #999; background: url(img/03.png) center center no-repeat;;">Slide 2</div>
		        <div class="swiper-slide" style="background: #939; background: url(img/04.png) center center no-repeat;;">Slide 3</div>
   			</div>
   			<!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		</div>
	</body>
</html>
<script src="swiper.js"></script>
<script>
	var myswiper = new Swiper('.swiper-container',{
		direction:'vertical',
		pagination: '.swiper-pagination',
		loop:true, // 如果需要滚动条
		  // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
   		scrollbar: '.swiper-scrollbar'
	})
</script>
