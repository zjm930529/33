<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#main{
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="main" style="width: 600px; height: 400px;"></div>
	</body>
</html>
<script src="echarts.js"></script>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
			
			// 初始 option
			option = {
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }
				    },
				    legend: {
				        data:['身高','体重','年龄','座位号','理想婚龄']
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['徐依璐','潘涛','余笑阳','王国芸','孙中元','龚涛','王悦尧']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'身高',
				            type:'bar',
				            data:[180, 179, 178, 177, 176, 175, 174]
				        },
				        {
				            name:'体重',
				            type:'bar',
				            stack: '体重',
				            data:[120, 132, 101, 134, 90, 230, 210]
				        },
				        {
				            name:'年龄',
				            type:'bar',
				            stack: '年龄',
				            data:[18, 22, 23, 24, 23, 22, 23]
				        },
				        {
				            name:'座位号',
				            type:'bar',
				            stack: '座位号',
				            data:[42, 43, 44, 45, 46, 47, 48]
				        },
				        {
				            name:'理想婚龄',
				            type:'bar',
				            data:[25, 26, 25, 26, 28, 26, 25],
				            markLine : {
				                lineStyle: {
				                    normal: {
				                        type: 'dashed'
				                    }
				                },
				                data : [
				                    [{type : 'min'}, {type : 'max'}]
				                ]
				            }
				        }
				    ],
				     dataZoom: [
					        {
					            type: 'slider',
					            xAxisIndex: 0,
					            start: 40,
					            end: 80
					        },
					        {
					            type: 'inside',
					            xAxisIndex: 0,
					            start: 40,
					            end: 80
					        },
					        {
					            type: 'slider',
					            yAxisIndex: 0,
					            start: 30,
					            end: 80
					        },
					        {
					            type: 'inside',
					            yAxisIndex: 0,
					            start: 30,
					            end: 80
					        }
					    ]
				};
				

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
